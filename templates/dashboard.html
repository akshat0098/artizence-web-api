<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Blog Dashboard</title>
  </head>
  <body>

        <!-- Navbar -->
        <div>  
          <nav class="navbar text-slate-50 bg-purple-600 ">
             
            <a class="navbar-brand" href="#">

              <img src="https://artizence.com/static/media/Logo-without-bg.116149f66f714a3f61ba.png" width="30" height="30" class="d-inline-block align-top" alt="">

              <b>  Artizence </b>
              <p><i>  Blog Dashboard </i> </p>

            </a>

          </nav>
        </div>
        
        <div class="container" >
          <br /> 
          <h4 class="display-4">Write the awersome Blog Post </h4>
          
          <form method="POST" enctype="multipart/form-data" > 
 
            <div>
                    <!-- Heading Section -->
                  <div class="w-full mb-4 ">
                    <!--This is the Line-->
                      <div class="flex items-center justify-between px-3 py-2 border-b dark:border-gray-600">
                          <div id="tooltip-fullscreen" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
                              <div class="tooltip-arrow" data-popper-arrow></div>
                          </div>
                      </div>

                      <div class="px-4 py-2 rounded-b-lg dark:bg-white-800">
                        <br /><br/>
                       <input style="color: black;width: 100%;" type="text" name="heading" placeholder="write the heading..." /> 
                        
                       <!-- <textarea id="editor" name="article_text"  rows="8" class="block w-full px-0 text-lg " placeholder="heading..." required></textarea> -->
                      </div>
                        <br /> <br /> 
                      <div class="flex items-center" >  
                        <label class="form-label" for="customFile"><i> Upload Blog banner </i></label>
                        <input type="file" name='banner_image'  class="form-control" id="customFile" />
                      </div>

                      <div > 
                        <br />
      
                          <center> 
                            <button type="submit" class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
                              Save
                          </button>
                      </center>
      
                      </div>


                  </div>
          

        </form>
        </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
