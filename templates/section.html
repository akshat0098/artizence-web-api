<html> 
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta charset="UTF-8">
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    </head>

    <body> 

        <!-- Navbar -->
        <div>  
            <nav class="navbar text-slate-50 bg-purple-600 ">
                       
                <a class="navbar-brand" href="#">
          
                <img src="https://artizence.com/static/media/Logo-without-bg.116149f66f714a3f61ba.png" width="30" height="30" class="d-inline-block align-top" alt="">
          
                <b>  Artizence </b>
                
                <p><i>  Blog Dashboard </i> </p>
          
                </a>
          
            </nav>
        </div>

        <br /> 
        <!-- Section  -->
        <div class="container bg-purple-300" style="border-radius: 12px;"  > 
            <form method="POST" enctype="multipart/form-data" >
                <div class="w-full mb-4" style="padding: 2vh 2vw;" > 
                            
                    <center> 
                        <input style="width: 90%;border-radius: 24px;"    type="text" placeholder="    Heading "  name="section_heading" />
                            <br /><br />
                        <textarea name="section_article" style="width: 90%;"  rows="16" class="block w-full px-0 text-lg" placeholder="   Write the text..." required></textarea>
                        <br />
                        <input style="border-color: black;" type="file" placeholder="image..."  name="image" />
                    
                        <br />
                    <button class="btn btn-success"  type="submit"> SUBMIT  </button>
                </center>
                    </div>
            </form>
        </div>
        
       <!-- Headering and allready added headings -->
            <div>

                <center>
                <h4> TITLE: {{heading}}  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-success" > Update the heading</button> </h4>
            </center>
                <br />

                <div class="container" > 
                    {% for item in sections %}
                    
                    <center> 
                        <div style="background-color: rgba(232, 232, 232, 0.598)" > 
                            <h1 class="h1"><b> {{item.heading}} </b>  <button class="btn btn-success"> Update? </a></button>    </h1>
                            <p class="lead"> {{item.text}}</p>

                        </div>
                    </center> 

                    <br /> 
                    {% endfor %} 
                </div>
            
            </div>

        </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>

</html>
